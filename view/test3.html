<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Default Node.js example - Fileuploader - innostudio.de</title>
		
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Default example - Fileuploader - innostudio.de">
        
        <link rel="shortcut icon" href="https://innostudio.de/fileuploader/images/favicon.ico">

		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="public/assets/font/font-fileuploader.css">
        
		<!-- styles -->
		<link href="public/assets/css/jquery.fileuploader.min.css" media="all" rel="stylesheet">
        
		
		<!-- js -->
       

		<style>
			body {
				font-family: 'Roboto', sans-serif;
				font-size: 14px;
                line-height: normal;
				background-color: #fff;

				margin: 0;
				padding: 20px;
			}
            
            .fileuploader {
                max-width: 560px;
            }
		</style>
	</head>

	<body>
		<form action="upload/" method="post" enctype="multipart/form-data">
            <!-- file input -->
			<input type="file" name="files">
            
			<input type="submit">
		</form>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="public/assets/js/jquery.fileuploader.min.js"></script>
    <script>
        $(document).ready(function() {
	
	// enable fileuploader plugin
	$('input[name="files"]').fileuploader({
		addMore: true,
        inputNameBrackets: false
    });
	
});
    </script>
</html>
